{% extends "base.html" %}
{% load static %}
{% block main-content %}
 <style>
  .infocardContainer * {
    font-family: 'Fira Sans Condensed', sans-serif;
    font-weight: 300;
  }
  a:visited {
    color: #555566;
  }
  a:hover {
    text-decoration: underline;
  }
  .infocardContainer {
    display: flex;
    height: 200px;
    width: 200px;
    border-radius: 100px;
    background: rgb(0,159,255);
    background: linear-gradient(121deg, rgba(255,255,255,0) 13%, rgba(0,159,255,1) 100%);
    transition: all 200ms ease-in;
    transition-delay: 0.6s;
    margin-top: 100px;
  }
  .infocardContainer:hover {
    width: 500px;
    border-radius: 100px 10px 100px 100px;
    transition: all 0.6s ease-out;
  }
  
  .infocardContainer div {
    color: white;
    width: 100%;
  }
  .infocardContainer div * {
    display: flex;
    overflow: hidden;
    text-overflow: hidden;
    color: white;
    white-space: nowrap;
    width: 0;
    height: auto;
    transition: all 450ms ease-in;
    transition-delay: 1s;
  }
  .infocardContainer:hover div *{
    display: flex;
    visibility: visible;
    transition: all 1s ease-out;
    transition-delay: 500ms;
    width: 100%;
    height: auto;
  }
  .infocardContainer #main, .infocardContainer #main img{
    height: 200px;
    width: 200px;
    padding-right: 10px;
    border-radius: 100%;
    flex-shrink: 0;
    object-fit: cover;
  }
  .infocardContainer #main img{
    height: 200px;
    width: 200px;
    transition: none;
    display: flex;
    position: relative;
    border: 10px solid whitesmoke;
    margin: 0 0 0 0; padding: 0 0 0 0;
  }
  .infocardContainer #textbois {
    position: relative;
  }
 </style>
{% for form in create_form %}
<div class="infocardContainer">
  <div id="main">
    <img src="{{form.image.url}}"></img>
  </div>
  <div id="textbois">
    <h2 class="text-white fs-1 text-uppercase ">{{form.owner}}</h2>
    <h4 class="text-primary text-uppercase fs-4">{{form.title}}</h4>
    <a class="text-decoration-underline fs-1" href="{% url 'readusernews' form.id %}">READ NEW</a>
  </div>
</div>
{% endfor %}
{% endblock main-content %}
